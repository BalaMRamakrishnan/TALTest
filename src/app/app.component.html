<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
      {{ title }}
    </h1>
    <div class='row'>
        <div class='col-md-2'>
            <div>Name :</div>
        </div>
        <div class='col-md-4'>
            <div>
                <input type="text" [(ngModel)]='customerName'>
            </div>
        </div>
  
        <div class='col-md-2'>
            <div>Age :</div>
        </div>
        <div class='col-md-4'>
            <div>
                <input type="text" [(ngModel)]='age'>
            </div>
        </div>
  
        <div class='col-md-2'>
            <div>DOB :</div>
        </div>
        <div class='col-md-4'>
            <div>
                <input type="text" [(ngModel)]='dateOfBirth'>
            </div>
        </div>
  
        <div class='col-md-2'>
            <div>Occupation :</div>
        </div>
        <div class='col-md-4'>
            <div>
                <select name=occupation [(ngModel)]='occupation' style="width: 180px;">
                    <option *ngFor='let occupation of occupations'[ngValue]="occupation" >
                            {{occupation.occupationName}}
                    </option>
                </select>                
            </div>
        </div>
  
        <div class='col-md-2'>
            <div>Death (Sum Insured) :</div>
        </div>
        <div class='col-md-4'>
            <div>
                <input type="text" [(ngModel)]='sumAssure'>
            </div>
        </div>
  
         <div class='col-md-2'>
              <div>Premium will be :</div>
          </div>
          <div class='col-md-4'>
              <div>
                  <input type="text"[(ngModel)]='premium'>
              </div>
      </div>     
    </div>  
  <router-outlet></router-outlet>
